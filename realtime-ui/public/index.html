<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Any Expert - Real-time Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #00ff88;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .left-panel {
            width: 40%;
            padding: 1rem;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .question-input {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        select, button {
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        select {
            cursor: pointer;
        }
        
        button {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover:not(:disabled) {
            background: #00cc6a;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .status {
            padding: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .response-area {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .logs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .logs-header {
            padding: 1rem;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .logs {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid #222;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.step {
            color: #4ecdc4;
        }
        
        .log-entry.decision {
            color: #ffe66d;
        }
        
        .log-entry.query_type {
            color: #a78bfa;
        }
        
        .log-entry.response {
            color: #00ff88;
            font-weight: bold;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
        
        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #00ff88;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .clear-btn {
            background: #ff6b6b;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .clear-btn:hover:not(:disabled) {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Ask Any Expert - Real-time Monitor</h1>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="question-input">
                <select id="questionSelect">
                    <option value="">Select a GPQA question...</option>
                </select>
                <button id="askBtn">Ask Question</button>
            </div>
            
            <div class="status" id="status">
                Status: <span id="statusText">Ready</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Processing...</span>
                </div>
            </div>
            
            <div class="response-area" id="response">
                Model response will appear here...
            </div>
        </div>
        
        <div class="right-panel">
            <div class="logs-container">
                <div class="logs-header">
                    <h3 style="float: left;">Live Logs & Thinking Process</h3>
                    <button class="clear-btn" style="float: right;" onclick="clearLogs()">Clear Logs</button>
                    <div style="clear: both;"></div>
                </div>
                <div class="logs" id="logs"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Load GPQA questions
        let questions = [];
        fetch('/gpqa-questions.json')
            .then(res => res.json())
            .then(data => {
                questions = data.questions;
                const select = document.getElementById('questionSelect');
                questions.forEach((q, i) => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${q.id}: ${q.category} - ${q.question.substring(0, 60)}...`;
                    select.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Failed to load questions:', err);
                // Add a sample question for testing
                const select = document.getElementById('questionSelect');
                const option = document.createElement('option');
                option.value = 'test';
                option.textContent = 'Test: What is 2 + 2?';
                select.appendChild(option);
            });
        
        // WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}`);
        
        ws.onopen = () => {
            addLog('Connected to server', 'info');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleMessage(data);
        };
        
        ws.onclose = () => {
            addLog('Disconnected from server', 'error');
        };
        
        ws.onerror = (error) => {
            addLog('WebSocket error: ' + error, 'error');
        };
        
        function handleMessage(data) {
            switch(data.type) {
                case 'log':
                    addLog(data.message, data.level);
                    break;
                case 'status':
                    updateStatus(data.message);
                    break;
                case 'question':
                    addLog('Question: ' + data.content, 'info');
                    break;
                case 'step':
                    addLog(`Step: ${data.step}`, 'step');
                    if (data.metadata) {
                        addLog(`  Details: ${JSON.stringify(data.metadata, null, 2)}`, 'step');
                    }
                    break;
                case 'decision':
                    addLog(`Search Decision: ${data.needsSearch ? 'YES' : 'NO'}`, 'decision');
                    addLog(`  Rationale: ${data.rationale}`, 'decision');
                    break;
                case 'query_type':
                    addLog(`Query Type: ${data.queryType} (${data.complexity || 'simple'})`, 'query_type');
                    break;
                case 'response':
                    document.getElementById('response').textContent = data.content;
                    addLog(`Response received (${(data.duration/1000).toFixed(2)}s)`, 'response');
                    updateStatus('Complete');
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('askBtn').disabled = false;
                    break;
                case 'error':
                    addLog('Error: ' + data.message, 'error');
                    updateStatus('Error occurred');
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('askBtn').disabled = false;
                    break;
            }
        }
        
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">${timestamp}</span>${escapeHtml(message)}`;
            
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Ask question handler
        document.getElementById('askBtn').addEventListener('click', async () => {
            const select = document.getElementById('questionSelect');
            const selectedIndex = select.value;
            
            if (!selectedIndex) {
                alert('Please select a question');
                return;
            }
            
            let questionText;
            if (selectedIndex === 'test') {
                questionText = 'What is 2 + 2?';
            } else {
                const q = questions[selectedIndex];
                questionText = `Question: ${q.question}\n\nOptions:\n\n`;
                Object.entries(q.options).forEach(([key, value]) => {
                    questionText += `${key}) ${value}\n`;
                });
            }
            
            // Clear previous response
            document.getElementById('response').textContent = 'Processing...';
            
            // Update UI
            document.getElementById('askBtn').disabled = true;
            document.getElementById('loading').classList.add('active');
            updateStatus('Processing question...');
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: questionText })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                addLog('Failed to send question: ' + error.message, 'error');
                document.getElementById('response').textContent = 'Error: ' + error.message;
                document.getElementById('askBtn').disabled = false;
                document.getElementById('loading').classList.remove('active');
                updateStatus('Error');
            }
        });
    </script>
</body>
</html>
